<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="game2.css">
    <link rel="stylesheet" type="text/css" href="app2.css">


    <script>
        window.fitText( document.getElementById("responsive_headline") );
    </script>




    <style>

        body  {
            background-image: url("img/tt.jpg");
            font-family: "Helvetica Neue";



        }
        @font-face {
            font-family: "SketchyScript";
            src: url("fonts/good times rg.ttf");

        }
    </style>
</head>

<body style="padding-bottom: 100px;padding-top: 10px; ">
<div class="content">
    <div class="container wow fadeInUp delay-03s">

        <div class="row">




            <section id="about" class="section-padding" style="padding-top: 0px;">
                <div class="container">
                    <div class="row">
                        <div id="loader" ></div>
                        <div id="game" class="hidden">
                            <div id="hud" style="text-align: center;">
                                <div id="hud-item" class="col-md-3 col-sm-6 col-xs-12  wow fadeInUp delay-02s"  >
                                    <p id="progressText" class="hud-prefix" style="font-family: 'SketchyScript'; align-items: center;  color: black; font-size: 200%;">
                                        Question
                                    </p>
                                    <div>
                                        <div id="progressBar" style="display: inline-flex; margin-top: 5%;" >
                                            <div id="progressBarFull"></div>
                                        </div>
                                    </div>

                                </div>
                                <div id="hud-item2" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">

                                </div>
                                <div id="hud-item4" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">

                                </div>
                                <div id=
                                             <div id="hud-item3" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">
                                    <p class="hud-prefix" style="font-family: 'SketchyScript'; color: black;  font-size: 200%;">
                                        Score
                                    </p>
                                    <h1 class="hud-main-text" id="score" style="font-family: 'SketchyScript';  margin-top: 6%; font-size: 300%; color: #080808;">
                                        0
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="container">
        <div >
            <h2 id="question" style="font-family: 'SketchyScript'; color: #080808; font-size: 2em%; word-spacing: 0.3em;"></h2>
        </div>
        <div class="choice-container" style="font-size: 150%;  display:flex; width: 100% ;">
            <p class="choice-prefix" style="font-family: 'SketchyScript'; color: #080808;">A</p>
            <p class="choice-text" data-number="1" id="boolean_one" style="font-family: 'SketchyScript';; word-spacing: 0.3em; color: #080808;"></p>
            <!--Cusotm attribute data-number-->
        </div>
        <div class="choice-container" style="font-size: 150%; display: flex; width: 100% ;">
            <p class="choice-prefix" style="font-family: 'SketchyScript'; color: #080808;">B</p>
            <p class="choice-text" data-number="2" id="boolean_two" style="font-family: 'SketchyScript';  word-spacing: 0.3em;color: #080808;"></p>
        </div>
        <div class="choice-container" id="extra1" style="font-size: 150%; width: 100%; ">
            <p class="choice-prefix" style="font-family: 'SketchyScript' ;color: #080808;;">C</p>
            <p class="choice-text" data-number="3" style="font-family: 'SketchyScript'; word-spacing: 0.3em;color: #080808;"></p>
        </div>
        <div class="choice-container" id="extra2" style="font-size: 150%;  width: 100%; ">
            <p class="choice-prefix" style="font-family: 'SketchyScript'; color: #080808;">D</p>
            <p class="choice-text" data-number="4" style="font-family: 'SketchyScript'; word-spacing: 0.3em; color: #080808;"></p>
        </div>
    </div>
</div>

<div align="center">

    <button onclick="changeTopic()" type="submit" class="btn">Change Topic</button>
    <button onclick="bye()" style="color: white; background-color: red" class="btn" >Exit Quiz</button>

</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>
<script src="game.js"></script>


</body>

</html>
