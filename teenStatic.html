<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEEN</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        body  {
            background-image: url("img/teen2.jpg");


        }
        @font-face {
            font-family: "Good Times";
            src: url("fonts/good times rg.ttf");

        }

    </style>
</head>
<body>
<div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden" >
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="hud-prefix" style=" font-family: 'Good Times'; ">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull" ></div>
                </div>
            </div>
            <div id="hud-item">
                <p class="hud-prefix" style="font-family: 'Good Times';">
                    Score
                </p>
                <h1 class="hud-main-text" id="score" style="font-family: 'Good Times'; color: #080808">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question" style="font-family: 'Good Times'; font-size: 300%; word-spacing: 0.3em;"></h2>
        <div class="choice-container">
            <p class="choice-prefix" style="font-family: 'Good Times'; ">A</p>
            <p class="choice-text" data-number="1" id="boolean_one" style="font-family: 'Good Times'; word-spacing: 0.3em;"></p>
            <!--Cusotm attribute data-number-->
        </div>
        <div class="choice-container">
            <p class="choice-prefix" style="font-family: 'Good Times';">B</p>
            <p class="choice-text" data-number="2" id="boolean_two" style="font-family: 'Good Times'; word-spacing: 0.3em;"></p>
        </div>
        <div class="choice-container" id="extra1" >
            <p class="choice-prefix" style="font-family: 'Good Times';">C</p>
            <p class="choice-text" data-number="3" style="font-family: 'Good Times'; word-spacing: 0.3em;"></p>
        </div>
        <div class="choice-container" id="extra2">
            <p class="choice-prefix" style="font-family: 'Good Times';">D</p>
            <p class="choice-text" data-number="4" style="font-family: 'Good Times'; word-spacing: 0.3em;"></p>
        </div>

    </div>
</div>
<script src="game.js"></script>
</body>
</html>
