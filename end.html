<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Card</title>

  <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <style>
    input[type="number"]::placeholder {

      /* Firefox, Chrome, Opera */

    }
    input[type="text"]::placeholder {

    }
  </style>

<body onLoad="checkBeforeLoad()"; STYLE="margin-bottom: 10%;">
<div class="content">

      <div class="logo text-center">
        <img src="img/logo.png" alt="logo" width="150">
        <h1 class="modal-header fa-bold" style="font-size:60px;font-family:serif;" >Report Card</h1>
      </div>


      <h2 class="subs-title text-center">Congratulations!</h2>

    </div>
  </div>


  <div class="container" >

    <h1 style="text-align: center; font-size:1000%; padding-top: 0.5%; margin-top: 0.5%;  " id="finalScore"></h1>

    <form class="subscribe_form" style="width: 25%;  margin-left: 37%;" id="form" name="drop_list">


      <br>

      <input type="button" onclick="location.href='topic.html'"  value="Play Again" style="margin-top:7%; " name="submitButton" >
      <input class="btn" type="button" id="exit" onclick="bye()" style="margin-top:7%;"  value="Exit App">
    </form>

  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
