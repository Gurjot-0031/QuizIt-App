<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adult</title>

    <link href='https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="game2.css">
    <link rel="stylesheet" type="text/css" href="app2.css" />

    <script>
        $(document).ready(function(){
            $(this).scrollTop(10000);
        });
    </script>


    <script>
        window.fitText( document.getElementById("responsive_headline") );
    </script>

    <style>

        body  {
            background-image: url("img/adult.jpg");
            font-family: "Helvetica Neue";



        }
        @font-face {
            font-family: "SketchyScript";
            src: url("fonts/Quicksand Book.otf");

        }
    </style>
</head>

<body style="padding-bottom: 100px;padding-top: 10px; ">
<div class="content">
    <div class="container wow fadeInUp delay-03s">

        <div class="row">




            <section id="about" class="section-padding" style="padding-top: 0px;">
                <div class="container">
                    <div class="row">
                        <div id="loader" ></div>
                        <div id="game" class="hidden">
                            <div id="hud" style="text-align: center;">
                                <div id="hud-item" class="col-md-3 col-sm-6 col-xs-12  wow fadeInUp delay-02s"  >
                                    <p id="progressText" class="hud-prefix" style="font-family: 'SketchyScript'; align-items: center;  color: #080808; font-size: 200%;">
                                        Question
                                    </p>
                                    <div>
                                        <div id="progressBar" style="display: inline-flex; margin-top: 5%;" >
                                            <div id="progressBarFull"></div>
                                        </div>
                                    </div>

                                </div>
                                <div id="hud-item2" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">

                                </div>
                                <div id="hud-item4" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">

                                </div>
                                <div id=
                                             <div id="hud-item3" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-02s">
                                    <p class="hud-prefix" style="font-family: 'SketchyScript'; color: #080808;  font-size: 200%;">
                                        Score
                                    </p>
                                    <h1 class="hud-main-text" id="score" style="font-family: 'SketchyScript';  margin-top: 6%; font-size: 300%; color: #080808;">
                                        0
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div >
        <div >
            <h2 id="question" style="font-family: 'SketchyScript'; width: 100%;text-align: center; color: #080808; font-size: 2em; word-spacing: 0.3em;"></h2>


            <div class="justify-center" id ="ques" >
                <form id="form" >
                    <input type="text" required autocomplete="off" style="margin-left: 50px; margin-right: 50px;" class="choice-container" id="textField"  autofocus placeholder="Enter the Answer...">
                    <div align="center">
                        <button style="background-color: green; color: white" type="submit" class="btn">Submit Answer</button>

                    </div>
                </form>
                <div align="center">
                    <button id="myCollapsible" style="background-color: yellow; color: #56a5eb;"; class="btn" data-toggle="collapse" data-target="#options">Show Hint!</button>
                    <button onclick="bye()" style="background-color: red; color: white;" class="btn" >Exit Quiz</button>
                </div>


                <div class="collapse" style="margin-left:5%; width: 90%;" id="options">
                    <div class="choice-container" style="display: flex; width: 100%;">
                        <p class="choice-prefix" >A</p>
                        <p class="choice-text" id="boolean_one" style="pointer-events: none" data-number="1"></p>
                        <!--Cusotm attribute data-number-->
                    </div>
                    <div class="choice-container" style="display: flex; width: 100%;">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" id="boolean_two" style="pointer-events: none" data-number="2"></p>
                    </div>
                    <div class="choice-container" id="extra1" style="width: 100%;">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" style="pointer-events: none"data-number="3"></p>
                    </div>
                    <div class="choice-container" id="extra2" style="width: 100%;">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text"  data-number="4"></p>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>
<script src="game.js"></script>


</body>

</html>
