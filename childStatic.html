<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0 ">
    <title>CHILD</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


    <style>
    body  {
        background-image: url("img/plane_cartoon.jpg");
        font-family: "Helvetica Neue";


    }


    @font-face {
        font-family: "SketchyScript";
        src: url("fonts/the unseen.ttf");

    }
    </style>
</head>
<body  >
<div class="container">
    <div id="loader" ></div>
    <div id="game" class="hidden"  >
        <div id="hud"  >
            <div id="hud-item" class="col-md-3 wow fadeInUp delay-04s">
                <p id="progressText" class="hud-prefix" style="font-family: 'SketchyScript'; color: #080808; font-size: 200%;">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div id="hud-item2" class="col-md-3 wow fadeInUp delay-04s">
                <p class="hud-prefix" style="font-family: 'SketchyScript'; font-size: 200%;" >
                    Music
                </p>
                <h1 >
                    <embed  name="lostmojo" src="img/bensound-buddy.mp3" width="89"  height="46" loop="true" style=" align-items:center;border-radius: 50%;" autostart="true">

                </h1>
            </div>
            <div id="hud-item3" class="col-md-3 col-sm-6 col-xs-12 wow fadeInUp delay-04s">
                <p class="hud-prefix" style="font-family: 'SketchyScript'; font-size: 200%;">
                    Score
                </p>
                <h1 class="hud-main-text" id="score" style="font-family: 'SketchyScript'; font-size: 300%; color: #080808;">
                    0
                </h1>
            </div>
        </div>
        <div >
            <h2 id="question" style="font-family: 'SketchyScript'; font-size: 400%;"></h2>
        </div>
        <div class="choice-container" style="font-size: 150%;">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">A</p>
            <p class="choice-text" data-number="1" id="boolean_one" style="font-family: 'SketchyScript'; "></p>
            <!--Cusotm attribute data-number-->
        </div>
        <div class="choice-container" style="font-size: 150%;">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">B</p>
            <p class="choice-text" data-number="2" id="boolean_two" style="font-family: 'SketchyScript';"></p>
        </div>
        <div class="choice-container" id="extra1" style="font-size: 150%;">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">C</p>
            <p class="choice-text" data-number="3" style="font-family: 'SketchyScript';"></p>
        </div>
        <div class="choice-container" id="extra2" style="font-size: 150%;">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">D</p>
            <p class="choice-text" data-number="4" style="font-family: 'SketchyScript';"></p>
        </div>

    </div>
</div>
<script src="game.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/wow.js"></script>
<script src="js/custom.js"></script>
<script src="index.js"></script>
</body>
</html>
