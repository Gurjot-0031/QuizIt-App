<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>CHILD</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

<style>
    body  {
        background-image: url("img/plane_cartoon.jpg");


    }

    </style>
</head>
<body >
<div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div id="hud-item2">
                <p class="hud-prefix">
                    Music
                </p>
                <h1 >
                    <embed name="lostmojo" src="img/bensound-buddy.mp3" width="90" height="50px" loop="true" style="border-radius: 25%;" autostart="true">

                </h1>
            </div>
            <div id="hud-item3">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1" id="boolean_one"></p>
            <!--Cusotm attribute data-number-->
        </div>
        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2" id="boolean_two"></p>
        </div>
        <div class="choice-container" id="extra1">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container" id="extra2">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4"></p>
        </div>

    </div>
</div>
<script src="game.js"></script>
</body>
</html>
