<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>CHILD</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel = "stylesheet" type="text/css" href ="css/bootstrap.min.css">

<style>
    body  {
        background-image: url("img/plane_cartoon.jpg");
        font-family: "Helvetica Neue";

    }


    @font-face {
        font-family: "SketchyScript";
        src: url("fonts/the unseen.ttf");

    }
    </style>
</head>
<body  >
<div class="container" >
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
            <div id="hud-item">
                <p id="progressText" class="hud-prefix" style="font-family: 'SketchyScript';">
                    Question
                </p>
                <div id="progressBar">
                    <div id="progressBarFull"></div>
                </div>
            </div>
            <div id="hud-item2">
                <p class="hud-prefix" style="font-family: 'SketchyScript';" >
                    Music
                </p>
                <h1 >
                    <embed name="lostmojo" src="img/bensound-buddy.mp3" width="89"  height="46" loop="true" style=" align-items:center;border-radius: 50%;" autostart="true">

                </h1>
            </div>
            <div id="hud-item3">
                <p class="hud-prefix" style="font-family: 'SketchyScript';">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
        </div>
        <h2 id="question" style="font-family: 'SketchyScript';"></h2>
        <div class="choice-container">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">A</p>
            <p class="choice-text" data-number="1" id="boolean_one" style="font-family: 'SketchyScript';"></p>
            <!--Cusotm attribute data-number-->
        </div>
        <div class="choice-container">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">B</p>
            <p class="choice-text" data-number="2" id="boolean_two" style="font-family: 'SketchyScript';"></p>
        </div>
        <div class="choice-container" id="extra1">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">C</p>
            <p class="choice-text" data-number="3" style="font-family: 'SketchyScript';"></p>
        </div>
        <div class="choice-container" id="extra2">
            <p class="choice-prefix" style="font-family: 'SketchyScript';">D</p>
            <p class="choice-text" data-number="4" style="font-family: 'SketchyScript';"></p>
        </div>

    </div>
</div>
<script src="game.js"></script>
</body>
</html>
